<!DOCTYPE html> 
<html lang='en' xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'Vet')}">
<head>
	<meta charset="UTF-8"/>
	<title>Vet Clinic Index</title>
</head>
<body>
	<h1 th:text="'Vet List'">Vet list</h1>
	
	<table id="vet" class="table table-striped">
		<thead>
			<tr>
				<th style="width: 150px">ID</th>
				<th style="width: 150px">First Name</th>
				<th style="width: 150px">Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vet:${Vets}">
				<td th:text="${vet?.id}">1</td>
				<td th:text="${vet?.firstName}">joe</td>
				<td th:text="${vet?.lastName}">buck</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
