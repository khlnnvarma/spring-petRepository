<!DOCTYPE html> 
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owner')}">
<head>
	<meta charset="UTF-8"/>
	<title>Owner Index</title>
</head>
<body>
	<h1 th:text="'Owner List'">Owner Page</h1>
	
	<table id="owners" class="table table-striped">
		<thead>
			<tr>
				<th style="width: 150px">ID</th>
				<th style="width: 150px">First Name</th>
				<th style="width: 150px">Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="owner:${owners}">
				<td th:text="${owner?.id}">1</td>
				<td th:text="${owner?.firstName}">joe</td>
				<td th:text="${owner?.lastName}">buck</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
